
<div class="fondo-lecciones " *ngIf="step == 'lecciones' " >
  <div class="alineado" style="margin-top: 80px;font-weight: bold; font-size:calc(1em + 2vw); color: #333333" >
    <img class="logo-establecimiento" src="https://www.camposdeportivos-temuco.cl/wp-content/uploads/2018/01/cabecera_logotipo.png" alt=""
    >
    {{data.nivel_descripcion}}
  </div>
  <div class="alineado" style="font-weight: bold; font-size:calc(1em + 1.3vw); color: #333333">Bienvenido {{nombreEstudiante}}</div>
  <div class="alineado"  style="font-weight: bold; font-size:calc(1em + 1vw); color: #333333">selecciona una asignatura para iniciar tu lecci√≥n</div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5" *ngFor="let asignatura of data.asignaturas; let i = index">

        <div class="bordes bordes-redondeados sombra p-1" style="background-color: white">
          <div class="pt-3 pl-3" style="font-size:calc(1em + 0.6vw)!important; ">{{asignatura.materia_descripcion}}</div>
          <nz-divider></nz-divider>
          <div nz-row>
            <div nz-col nzSpan="10" class="alineado">
              <nz-avatar class="alineado" [nzSize]="80" nzIcon="user"></nz-avatar>
            </div>
            <div nz-col nzSpan="14" >
              <div class="negrita" style="font-size:calc(1em + 0.7vw); font-weight: bold">{{asignatura.persona_nombre}} {{asignatura.persona_apellido}}</div>
              <div style="font-size:calc(1em + 0.7vw); color: #818181">Profesor </div>
            </div>
          </div>
          <div class="alineado pt-2 pb-3">
            <button nz-button nzType="primary" style=" font-weight: bold; font-size:calc(1em + 0.4vw)" (click)="goToLesson(asignatura.asignatura_id)" >Entrar</button>
          </div>
        </div>

      </div>
    </div>
  </div>


</div>
