<nz-page-header>
    <nz-page-header-title>Usuarios</nz-page-header-title>
    <nz-page-header-extra>
        <button type="button" nz-button nzSize="large" nzType="primary" (click)="openModal('create')">
            <i nz-icon nzType="plus" nzTheme="outline"></i>
            Agregar Usuario
        </button>
    </nz-page-header-extra>
</nz-page-header>
<nz-layout class="inner-layout">
    <nz-table style="width: 100%;" #users [nzData]="users" nzPageSize="5" [nzLoading]="loading">
        <thead>
            <tr>
                <th class="first-th">ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>RUT</th>
                <th>Correo electr√≥nico</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of users.data">
                <td class="first-td">{{ data.funcionario_id }}</td>
                <td>{{ data.persona_nombre }}</td>
                <td>{{ data.persona_apellido }}</td>
                <td>{{ data.persona_rut }}</td>
                <td>{{ data.persona_email }}</td>
                <td>rol</td>
                <td>
                    <i nz-icon nzType="unlock" nzTheme="outline"></i>
                    <i nz-icon nzType="delete" nzTheme="outline"></i>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-layout>
