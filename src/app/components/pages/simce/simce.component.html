<nz-page-header>
    <nz-page-header-title>Evaluaciones SIMCE</nz-page-header-title>
    <nz-page-header-extra>
        <app-simce-create></app-simce-create>
    </nz-page-header-extra>
</nz-page-header>
<nz-layout class="inner-layout">
    <h1>Evaluaciones Activas</h1>
    <div nz-row>
        <div nz-col nzSpan="14">
            <nz-table #basicTable [nzData]="listOfData">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{ data.name }}</td>
                        <td>{{ data.age }}</td>
                        <td>{{ data.address }}</td>
                        <td>
                            <a>Action ä¸€ {{ data.name }}</a>
                            <nz-divider nzType="vertical"></nz-divider>
                            <a>Delete</a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
        <div nz-col nzSpan="10">
            <nz-card nzTitle="Card title">
                <p>Card content</p>
                <p>Card content</p>
                <p>Card content</p>
              </nz-card>
        </div>
    </div>
    <div nz-row>
    </div>
</nz-layout>
