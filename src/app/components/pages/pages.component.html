<app-header></app-header>
<button id="btnCollapse" nz-button nzType="primary" (click)="toggleCollapsed()" class="d-none">
    <i nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
</button>
<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-menu-group nzTitle="Principal"></li>
            <li nz-submenu nzOpen nzIcon="user" nzTitle="Cursos">
                <ul>
                    <li nz-menu-item nzSelected>1° Básico</li>
                    <li nz-menu-item>2° Básico</li>
                    <li nz-menu-item>3° Básico</li>
                    <li nz-menu-item>4° Básico</li>
                </ul>
            </li>
            <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Reportes' : ''"
                nzMatchRouter>
                <a [routerLink]="['/pages/reportes']">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-unfold'"></i>
                    <span>Reportes</span>
                </a>
            </li>
            <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Evaluación Simce' : ''"
                nzMatchRouter>
                <a [routerLink]="['/pages/simce']">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-unfold'"></i>
                    <span>Evaluación Simce</span>
                </a>
            </li>
            <li nz-submenu nzTitle="subnav 2" nzIcon="laptop">
                <ul>
                    <li nz-menu-item>option5</li>
                    <li nz-menu-item>option6</li>
                    <li nz-menu-item>option7</li>
                    <li nz-menu-item>option8</li>
                </ul>
            </li>
            <li nz-submenu nzTitle="subnav 3" nzIcon="notification">
                <ul>
                    <li nz-menu-item>option9</li>
                    <li nz-menu-item>option10</li>
                    <li nz-menu-item>option11</li>
                    <li nz-menu-item>option12</li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout class="content-layout">
        <nz-content>
            <nz-breadcrumb>
                <nz-breadcrumb-item>Home</nz-breadcrumb-item>
                <nz-breadcrumb-item>List</nz-breadcrumb-item>
                <nz-breadcrumb-item>App</nz-breadcrumb-item>
            </nz-breadcrumb>
            <!-- Example single danger button -->

            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</nz-layout>
