<!-- Login Form -->
<form (ngSubmit)="login()" [formGroup]="formaLogin" autocomplete="off">
    <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" formControlName="user_email">
    <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password">
    <input type="submit" class="fadeIn fourth" value="Log In">
    <input type="button" class="fadeIn fourth" value="Register" (click)="goToRegister()">
</form>
